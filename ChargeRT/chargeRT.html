<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    :root {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    input {
      border: none;
      padding: 1.5px;
      margin: 1px;
      font-weight: bold;
      background-color: #ffffcc;
      text-transform: uppercase;
      line-height: 90%;
      transition: all 0.5s;
    }

    body {
      background-color: #f2eefe;
      position: relative;
    }

    h3 {
      padding: 0.5px;
      margin: 3px;
      font-size: 1.5em;
      margin-bottom: 9px;
      position: relative;
      border: outset;
      border-color: #f6cfb9;
      text-align: center;
      box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.6);
    }


    #ccf {
      font-weight: bold;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      align-self: center;
      height: 20px;
      margin: 13px;
      margin-right: 5px;
      margin-bottom: 9px;
      padding-right: 5px;
      padding-left: 5px;
      border: outset;
      border-color: #F6CFB9;
      box-shadow: 6px 4px 6px rgba(0, 0, 0, 0.6);
    }

    .container {
      display: flex;
      align-items: center;

    }

    .er:hover {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    .stats {
      font-style: oblique;
      font-size: 0.9em;
      font-family: Arial, sans-serif;
      font-weight: 200;
    }

    #ccf-rt {
      width: min(7.5rem, 10rem);
    }

    #clockbox {
      position: relative;
      border: double;
      border-radius: 25px;
      padding: 3px 14px;
      font-size: 1.5em;
      margin: 20px 20px;
      display: inline-block;
      box-shadow: 10px 4px 10px 0px rgba(0, 0, 0, 0.4);
    }

    #clockbox:hover {
      background-color: #fbeaff;
      box-shadow: 10px 4px 10px 0px rgba(0, 0, 0, 0.8);
    }

    #printbtn {
      margin-left: 600px;
      margin-top: 10px;
      border-style: groove;
      border-radius: 0.5rem;
      padding: 0.5em;
      position: relative;
      text-shadow: 1px 1px 6px #def3f3;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
      color: rgb(20, 22, 22);
      background-color: #fbeaff;
      transition-property: background-color;
      transition-property: color;
      transition-duration: 0.5s;
      transition-timing-function: linear;
      outline: none;
      /*  -webkit-transition: all 1.3s ease-in-out;
	-moz-transition:    all 1.3s ease-in-out;
	-o-transition:      all 1.3s ease-in-out;
	-ms-transition:     all 1.3s ease-in-out;  */
      box-shadow: 10px 4px 10px 0px rgba(0, 0, 0, 0.4);
    }

    #printbtn:hover {
      color: bisque;
      background-color: #5e3c9c;
      cursor: pointer;
      /*  -webkit-transform: rotate(360deg) scale(1.3);
	-moz-transform:    rotate(360deg) scale(1.3);
	-o-transform:      rotate(360deg) scale(1.3);
	-ms-transform:     rotate(360deg) scale(1.3); */
      box-shadow: 10px 4px 10px 0px rgba(0, 0, 0, 0.8);
    }

    #printbtn:active {
      box-shadow: 1px 1px 2px #def3f3;
      background-color: #5e3c84;

    }

    #button-anime {
      position: absolute;
      display: inline;
      right: 120px;
      bottom: 1px;

    }

    #new-year {
      position: fixed;
      display: inline;
      right: 120px;
      top: -47px;

    }

    h3:hover {
      color: darkorchid;
    }

    input:hover {
      background-color: #20bca7;
    }

    ::-webkit-input-placeholder {
      /* WebKit, Blink, Edge */
      color: #ffffcc;
    }

    :-moz-placeholder {
      /* Mozilla Firefox 4 to 18 */
      color: #ffffcc;
      opacity: 1;
    }

    ::-moz-placeholder {
      /* Mozilla Firefox 19+ */
      color: #ffffcc;
      opacity: 1;
    }

    :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      color: #ffffcc;
    }

    @media print {
      ::-webkit-input-placeholder {
        /* WebKit browsers */
        color: transparent;
        opacity: 0;
        /*hide placeholders from printing */
      }

      :-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: transparent;
      }

      ::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: transparent;
      }

      :-ms-input-placeholder {
        /* Internet Explorer 10+ */
        color: transparent;
        opacity: 0;
        /*hide placeholders from printing */
      }
    }

    @media print {
      #printbtn {
        display: none;
      }

      @page {
        size: A4 portrait;
      }

    var tday = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday"
    ];
    var tmonth = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];

    function GetClock() {
      var d = new Date();
      var nday = d.getDay(),
        nmonth = d.getMonth(),
        ndate = d.getDate(),
        nhour = d.getHours(),
        nminute = d.getMinutes();
      var shift;
      switch (true) {
        case nhour > 7 && nhour <= 19:
          shift = "Nights";
          break;
        case nhour > 19 || nhour <= 7:
          shift = "Days";
          break;
      }

      document.getElementById("clockbox").innerHTML =
        "" +
        tday[nday] +
        ", " +
        tmonth[nmonth] +
        " " +
        ndate +
        "" +
        ". " +
        shift;
    }

    window.onload = function () {
      GetClock();
      setInterval(GetClock, 1000);
      //alert("Hey Charge, if this program opens in Internet Explorer it might not work properly. Close the program, right click the icon, choose 'open with...' and then pick either Firefox or Chrome. Enjoy :-)");
